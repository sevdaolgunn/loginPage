<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1a38de60ea.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <style>
        body{
            background-image: url(images/20525881.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: right;
        }
    </style>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="input_txt">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="input_txt">
                <input type="password" required>
                <span></span>
                <label>Password</label>

            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_btn">
               Not a member? <a href="#">Signup</a>
            </div>
            
        </form>
        <div class="socials">
            <a href="#" >
                <i class="fa-brands fa-facebook fa-3x" style="color:#3b5998"></i>
            </a>
            <a href="#" >
                <i class="fa-brands fa-twitter fa-3x" style="color: #00acee;"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-google fa-3x" style="color: #ea4335;"></i>
            </a>
        </div>
    </div>
    
</body>
</html>
